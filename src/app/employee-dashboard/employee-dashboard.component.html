<nav class='navbar navbar-light bg-info'>
    <div class="container-fluid">
      <img src="https://cdn.freebiesupply.com/logos/large/2x/angular-icon-1-logo-png-transparent.png" alt="angular_icon" height="50">
      <h1 style="color: white; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; ">Angular CRUD</h1>
      <div class="d-flex">
        <button (click)='clickAddEmployee()' class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
          Add Employee
        </button>
      </div>
    </div>
    </nav>
    <table class="table mt-3 ml-2">
      <thead>
        <tr>
          <th scope="col">EMPLOYEE ID </th>
          <th scope="col">FIRST NAME </th> 
          <th scope="col">LAST NAME </th>
           <th scope="col">EMAIL ID</th>
           <th scope="col">MOBILE NO</th>
           <th scope="col">SALARY</th>
           <th scope="col">ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let row of employeedata'>
          <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
              <td>{{row.lastName}}</td>
                <td>{{row.email}}</td>
                  <td>{{row.mobile}}</td>
                    <td>{{row.salary}}</td>
          <td>
            <button class="btn btn-success mr-2" data-toggle="modal" data-target="#exampleModal" (click)='onEditEmployeeData(row)' >
              Edit
            </button>
            <button class="btn btn-danger" (click)='deleteEmployee(row)'>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Dashboard</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]='formValue'>
                <div class="form-group">
                  <label for="exampleInputFirstName">First Name</label>
                  <input type="text" formControlName='firstName' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputLastName">Last Name</label>
                  <input type="text" formControlName='lastName' class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputMobileNo">Phone Number</label>
                    <input type="phone" formControlName='mobile' class="form-control" id="exampleInputPassword1">
                  </div> <div class="form-group">
                    <label for="exampleInputPassword1">Email Id</label>
                    <input type="email" formControlName='email' class="form-control" id="exampleInputPassword1">
                  </div> <div class="form-group">
                    <label for="exampleInputPassword1">Salary</label>
                    <input type="text"  formControlName='salary' class="form-control" id="exampleInputPassword1">
                  </div>
            
              </form>        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" *ngIf = "showAdd" (click)='postEmployeeDetails()' class="btn btn-primary"  >Add</button>
          <button type="button" *ngIf = "showUpdate" (click)='updateEmployeeData()' class="btn btn-primary"  >Update</button>

        </div>
      </div>
    </div>
  </div>
