<div class="container">
    <div class="row">
        <div class="col-md-6">
    <div class="card">
        <div class="text-center">
            <h1>Sign Up</h1>
            <h6>Register Yourself !!</h6>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputfname">Full Name</label>
                <input type="text" class="form-control" id="exampleInputfname" aria-describedby="fnameHelp">
              </div>
              
              <div class="form-group">
                <label for="exampleInputmobile">Mobile Number</label>
                <input type="text" class="form-control" id="exampleInputmobile" aria-describedby="mobileHelp">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
        
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <a style="color: white; margin-top: 10px;" routerLink="/login" >Already a User? Click to Login</a>
    </div>
        </div>
    </div>
</div>
